      <div id="page-wrapper">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="page-header">Tablero de tipos de cambio</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 col-md-6">
            <div class="panel panel-primary">
              <div class="panel-heading">
                Nuevo tipo de cambio
              </div>
              <div class="panel-body">
                <form role="form">
                  <div class="row">
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="fecha">Fecha:</label>
                        <input type="date" class="form-control" name="fecha" id="fecha" placeholder="">
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="dolar">Dólar:</label>
                        <div class="input-group">
                          <span class="input-group-addon" id="basic-addon1">$</span>
                          <input step="any" type="number" name="dolar" id="dolar" class="form-control">
                        </div>
                        <span id="helpBlockDolar" class="hidden help-block">Campo obligatorio</span>
                      </div>
                    </div>
                    <div class="col-md-4">
                      <div class="form-group">
                        <label for="euro">Euro:</label>
                        <div class="input-group">
                          <span class="input-group-addon" id="basic-addon1">&#8364;</span>
                          <input step="any" type="number" name="euro" id="euro" class="form-control">
                        </div>
                        <span id="helpBlockEuro" class="hidden help-block">Campo obligatorio</span>
                      </div>
                    </div>
                  </div>
                  <button id="btnModalGuardar" type="button" class="btn btn-success pull-right">Guardar</button>
                </form><br><br><br>
                <table id="tabla-tipoCambio"class="table table-bordered table-striped table-hover table-condensed">
                  <thead>
                    <th>Fecha</th>
                    <th>Dólar</th>
                    <th>Euro</th>
                  </thead>
                  <tbody>

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

    <div id="modalConfirmarGuardar"class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">Guardar Tipo de Cambio</h4>
            </div>
            <div class="modal-body">
              <p>¿Está usted seguro de registrar este Tipo de Cambio?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
              <button id="btnGuardar" type="button" onclick="registrarTipoCambio()" data-dismiss="modal" class="btn btn-primary">Si</button>
            </div>
          </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
      </div><!-- /.modal -->
